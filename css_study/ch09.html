<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <STYLE>
        #java:target{ /*body가 아니라 id를 지정 */
            background-color: red;
        }
    </STYLE>
</head>
<body>
    <a href="#java">java</a> <!--클릭하면 주소창에 정보가 추가된다-->
    <a href="#python">python</a>
    <a href="#javascript">javascript</a>

    <div id="java">자바학습</div>
    <div id="python">파이썬학습</div>
    <div id="javascript">자바스크립트학습</div>
</body>
</html>
