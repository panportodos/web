<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text"  class="text-inputs" placeholder="username">
    <input type="text"  class="text-inputs" placeholder="password">
    <input type="text"  class="text-inputs" placeholder="name">
    <input type="text"  class="text-inputs" placeholder="email">
    
    <ul>
        <li class="preview-data">username: </li>
        <li class="preview-data">password: </li>
        <li class="preview-data">name: </li>
        <li class="preview-data">email: </li>
    </ul>
    
    <script>
        const textInputs = document.querySelectorAll(".text-inputs");
        
        for(let i = 0; i < textInputs.length -1; i++) {
            textInputs[i].onkeyup = (e) => {

                    if(e.keyCode === 13) {
                        textInputs[i+1].focus();
                    }
                }
            }
             
        textInputs[3].onkeyup = (e) => {
            if(e.keyCode === 13) {

                for(let input of textInputs) {
                    if(input.value.length === 0) {
                        input.focus();
                        return;
                    }
                }

                const previewData = document.querySelectorAll(".preview-data");
                for(let i = 0; i < previewData.length; i++) {
                    previewData[i].innerHTML += textInputs[i].value;
                    }
            }
        }


    </script>
</body>
</html>
